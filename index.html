<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Emoji Match</title>
    <meta name="description" content="">

    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">


    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Em <i class="em em-grinning_face_with_one_large_and_one_small_eye"></i> ji Match</h1>
        </header>

        
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
            </ul>

            
            <span class="moves">0</span> Moves
            

            
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>



        <ul class="deck">
            <li class="card">
                <i class="em em-flushed" id="card_1"></i>
            </li>
            <li class="card">
                <i class="em em-hankey" id="card_2"></i>
            </li>
            <li class="card">
                <i class="em em-eggplant" id="card_3"></i>
            </li>
            <li class="card">
                <i class="em em-nerd_face" id="card_4"></i>
            </li>
            <li class="card">
                <i class="em em-peach" id="card_5"></i>
            </li>
            <li class="card">
                <i class="em em-eggplant" id="card_6"></i>
            </li>
            <li class="card">
                <i class="em em-rolling_on_the_floor_laughing" id="card_7"></i>
            </li>
            <li class="card">
                <i class="em em-heart_eyes" id="card_8"></i>
            </li>
            <li class="card">
                <i class="em em-ok_hand" id="card_9"></i>
            </li>
            <li class="card">
                <i class="em em-peach" id="card_10"></i>
            </li>
            <li class="card">
                <i class="em em-rolling_on_the_floor_laughing" id="card_11"></i>
            </li>
            <li class="card">
                <i class="em em-hankey" id="card_12"></i>
            </li>
            <li class="card">
                <i class="em em-heart_eyes" id="card_13"></i>
            </li>
            <li class="card">
                <i class="em em-nerd_face" id="card_14"></i>
            </li>
            <li class="card">
                <i class="em em-flushed" id="card_15"></i>
            </li>
            <li class="card">
                <i class="em em-ok_hand" id="card_16"></i>
            </li>
        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="JS/app.js"></script>

</body>
</html>
